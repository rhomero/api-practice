<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body class="bg-secondary">
  <div class="container" >
  <h1 class="text-center display-4 text-light">Giphy Party!</h1>
  <form>
    <div class="row justify-content-center">
            <div class="form-inline d-flex justify-content-center mb-4">
    <input class="rounded form-control mr-1" type="text" id="term" placeholder="Enter search term" name="term">
    <input class="btn btn-dark mr-1" type="submit" id="submit" value="Search Giphy!" name="submit">
    <input class="btn btn-danger" type="button" id="delete" value="Remove Images" name="delete">
            </div>
    </div>
  </form>
  <div class="d-none alert alert-warning" id="alert" role="alert">
    try a different search
  </div>
  <div id="imgBox" class="row justify-content-center"></div>
  </div>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
